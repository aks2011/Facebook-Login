<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Facebook-log in or sign up</title>
</head>

<body>
  <div class="container1">
    <section id="left">
        <div class="fbicon">
            <img class="logo" src="img\dF5SId3UHWd.svg" alt="">
            <h2 class="fbtext">Facebook helps you connect and share <br> with the people in your life.</h2>
        </div>
    </section>
</div> 

<div class="container2"> 
    <section id="right">
        <form class="fbform" action="">
            <div class="formgroup">
                <input type="text" placeholder="Email address or phone number">
            </div>
            <div class="formgroup">
                <input type="password" placeholder="Password">
            </div>
            <button class="loginbtn">
                <h1>Log In</h1>
            </button>
            <div class="frgpwd">
                <a href="">Forgotten Password?</a>
            </div>
            <hr size="0.5px" noshade>
            <div class="newacc">
                <button><h1>Create New Account</h1></button>
            </div>
        </form>
    </section>
</div>
    <div class="endline">
        <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
  <footer>

  </footer>
</body>

</html>
